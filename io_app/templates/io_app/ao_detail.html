<h1>AO Detail # {{ ao.pk }} </h1>

<a href="{% url 'home' %}">Home</a>
{% if prev_ao %}
    <a href="{% url 'ao_detail' prev_ao.pk %}">Previous</a>
{% endif %}
{% if next_ao %}
    <a href="{% url 'ao_detail' next_ao.pk %}">Next</a>
{% endif %}



<table>
    <tr>
        <th>Field tag</th>
        <td>{{ ao.field_tag }}</td>
    </tr>
    <tr>
        <th>PLC tag</th>
        <td>{{ ao.plc_tag }}</td>
    </tr>
    <!-- 추가로 필요한 필드를 여기에 추가하십시오. -->
</table>
